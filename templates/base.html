<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}学生主页{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
{#      适配手机端#}
{#    <meta name="viewport" content="width=device-width,initial-scale=1.7,minimum-scale=1.5,maximum-scale=1.8,user-scalable=yes">#}
    <link rel="stylesheet" href="{{ url_for("static", filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
  <meta name="viewport" content="width=device-width,initial-scale=0.6,minimum-scale=0.5,maximum-scale=1.0,user-scalable=yes">
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class='bx bx-chevron-left' id="left_i"></i>
            </span>
            <img src="{{ url_for("static", filename="img/logo.png") }}" alt="" class="logo">
            <h3 class="hide">计算机学院</h3>
        </div>

        <div class="sidebar-links">
            <ul>
                <li>
                    <a style="margin-top: 10%" class="active" data-active="0">
                        <span class="link hide"><h6 >学生信息查询</h6></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>

    <script src="{{ url_for("static", filename="js/app.js") }}"></script>
</body>
</html>
